selectProductList=SELECT PRODUCT_ID, PRODUCT_NAME,PRICE , STOCK,FILE_LEVEL, PRODUCT_TIME, CHARGE, CATEGORY_NAME, STORE_NAME, FILE_PATH, CHANGE_NAME FROM PRODUCT JOIN CATEGORY USING(CATEGORY_KEY) JOIN STORE USING(STORE_ID) JOIN ATTACHMENT USING(PRODUCT_ID) WHERE FILE_LEVEL = 0 AND CATEGORY_KEY=?
selectProduct=SELECT PRODUCT_ID, PRODUCT_NAME,PRICE , CHARGE,PRODUCT_TIME,STOCK, CATEGORY_NAME,STORE_ID, STORE_NAME, FILE_PATH, CHANGE_NAME,FILE_LEVEL FROM PRODUCT JOIN CATEGORY USING(CATEGORY_KEY) JOIN STORE USING(STORE_ID) JOIN ATTACHMENT USING(PRODUCT_ID) WHERE PRODUCT_ID = ?
buyProduct=SELECT PRODUCT_ID, PRODUCT_NAME,PRICE , CHARGE,PRODUCT_TIME,STOCK, CATEGORY_NAME, STORE_NAME, FILE_PATH, CHANGE_NAME,FILE_LEVEL FROM PRODUCT JOIN CATEGORY USING(CATEGORY_KEY) JOIN STORE USING(STORE_ID) JOIN ATTACHMENT USING(PRODUCT_ID) WHERE PRODUCT_ID = ? AND FILE_LEVEL = 0
insertBasket=INSERT INTO SHOPPINGBASKET VALUES(SEQ_BASKET_ID.NEXTVAL, ?, 'Y', ?, ? )
selectBasket=SELECT * FROM SHOPPINGBASKET JOIN PRODUCT USING(PRODUCT_ID) JOIN ATTACHMENT USING(PRODUCT_ID) JOIN MEMBERINFO USING(MEM_NUM) JOIN STORE USING(STORE_ID) WHERE FILE_LEVEL=0 AND MEM_ID = ? AND SHOPPING_BASKET_YN='Y'
deleteBasket=UPDATE SHOPPINGBASKET SET SHOPPING_BASKET_YN='N' WHERE BASKET_ID=?
insertPay1=INSERT INTO ORDERPAYMENT VALUES(SEQ_ORDER_ID.NEXTVAL, ?, ?, ?, ?, ?, ?,'KAKAO-PAY',SYSDATE, 'Y')
insertPay2=INSERT INTO ORDERHISTORY VALUES (SEQ_STAY_ID.NEXTVAL, SEQ_ORDER_ID.CURRVAL, ?, ?)
buyBasket=SELECT PRODUCT_ID, PRODUCT_NAME,PRICE , CHARGE,PRODUCT_TIME,STOCK, CATEGORY_NAME, STORE_NAME, FILE_PATH, CHANGE_NAME,FILE_LEVEL FROM PRODUCT JOIN CATEGORY USING(CATEGORY_KEY) JOIN STORE USING(STORE_ID) JOIN ATTACHMENT USING(PRODUCT_ID) WHERE FILE_LEVEL = 0 AND  PRODUCT_ID = ?
insertPayBasket1=INSERT INTO ORDERPAYMENT VALUES(SEQ_ORDER_ID.NEXTVAL, ?, ?, ?, ?, ?, ?,'KAKAO-PAY',SYSDATE, 'Y')
insertPayBasket2=INSERT INTO ORDERHISTORY VALUES (SEQ_STAY_ID.NEXTVAL, SEQ_ORDER_ID.CURRVAL, ?, ?)
successPayBasket=UPDATE SHOPPINGBASKET SET SHOPPING_BASKET_YN = 'N' WHERE MEM_NUM = ?
successInfo=SELECT * FROM ORDERPAYMENT WHERE ROWNUM = 1 AND ORDER_NAME LIKE ? ORDER BY ORDER_NUM DESC
search=SELECT * FROM(SELECT * FROM PRODUCT JOIN ATTACHMENT USING(PRODUCT_ID) JOIN CATEGORY USING(CATEGORY_KEY) JOIN STORE USING(STORE_ID) WHERE PRODUCT_NAME LIKE '%' || ? || '%' OR STORE_NAME LIKE '%' || ? || '%' AND FILE_LEVEL = 0)WHERE  FILE_LEVEL = 0
selectHistoryList=SELECT PAY_DATE, CHANGE_NAME, PRODUCT_NAME, ORDER_QUANTITY, TOTAL_SAL FROM ORDERHISTORY JOIN ORDERPAYMENT USING(ORDER_NUM) JOIN ATTACHMENT USING(PRODUCT_ID) JOIN PRODUCT USING(PRODUCT_ID) JOIN MEMBERINFO USING(MEM_NUM) WHERE MEM_NUM = ? AND FILE_LEVEL = 0 ORDER BY 1