getSearchWriterListCount=SELECT COUNT(*) FROM BLIST WHERE MEM_NAME LIKE '%' || ? || '%'
getSearchTitleListCount=SELECT COUNT(*) FROM BLIST WHERE BTITLE LIKE '%' || ? || '%'	
getSearchContentListCount=SELECT COUNT(*) FROM BLIST WHERE BCONTENT LIKE '%' || ? || '%'
getSearchWriterList=SELECT * FROM (SELECT ROWNUM RNUM, A.* FROM (SELECT BID, BTITLE, BCONTENT, MEM_NAME, BCOUNT, CREATE_DATE, B.MODIFY_DATE, B.BSTATUS FROM BOARD B JOIN MEMBERINFO ON (BWRITER=MEM_NUM) WHERE B.BSTATUS='Y' AND MEM_NAME LIKE '%' || ? || '%' ORDER BY BID DESC) A) WHERE RNUM BETWEEN ? AND ?
getSearchTitleList=SELECT * FROM (SELECT ROWNUM RNUM, A.* FROM (SELECT BID, BTITLE, BCONTENT, MEM_NAME, BCOUNT, CREATE_DATE, B.MODIFY_DATE, B.BSTATUS FROM BOARD B JOIN MEMBERINFO ON (BWRITER=MEM_NUM) WHERE B.BSTATUS='Y' AND BTITLE LIKE '%' || ? || '%' ORDER BY BID DESC) A) WHERE RNUM BETWEEN ? AND ?
getSearchContentList=SELECT * FROM (SELECT ROWNUM RNUM, A.* FROM (SELECT BID, BTITLE, BCONTENT, MEM_NAME, BCOUNT, CREATE_DATE, B.MODIFY_DATE, B.BSTATUS FROM BOARD B JOIN MEMBERINFO ON (BWRITER=MEM_NUM) WHERE B.BSTATUS='Y' AND BCONTENT LIKE '%' || ? || '%' ORDER BY BID DESC) A) WHERE RNUM BETWEEN ? AND ?
