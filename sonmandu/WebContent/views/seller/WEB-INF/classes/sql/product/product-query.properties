selectProductList=SELECT PRODUCT_ID, PRODUCT_NAME,PRICE , STOCK,FILE_LEVEL, PRODUCT_TIME, CHARGE, CATEGORY_NAME, STORE_NAME, FILE_PATH, CHANGE_NAME FROM PRODUCT JOIN CATEGORY USING(CATEGORY_KEY) JOIN STORE USING(STORE_ID) JOIN ATTACHMENT USING(PRODUCT_ID) WHERE FILE_LEVEL = 0 AND CATEGORY_KEY=?
insertProduct=INSERT INTO PRODUCT VALUES(SEQ_PRO_PID.NEXTVAL, ?, ?, ?, ?, ?, DEFAULT, ?, (select store_id from store where mem_num = ?))
insertAttachment=INSERT INTO ATTACHMENT VALUES(SEQ_ATT_FID.NEXTVAL, SEQ_PRO_PID.CURRVAL, ?, ?, ?, ?, DEFAULT,DEFAULT)
