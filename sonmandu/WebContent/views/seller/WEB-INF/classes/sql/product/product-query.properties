#selectFList=SELECT * FROM ATTACHMENT WHERE ASTATUS='Y' AND FILE_LEVEL=0
selectPList=SELECT * FROM PRODUCT JOIN STORE USING (STORE_ID) WHERE STORE_ID=(SELECT STORE_ID FROM STORE WHERE MEM_NUM=?)
selectFList=SELECT * FROM ATTACHMENT A  JOIN PRODUCT P USING (PRODUCT_ID) JOIN STORE USING (STORE_ID) WHERE ASTATUS='Y' AND FILE_LEVEL=0 AND STORE_ID=(SELECT STORE_ID FROM STORE WHERE MEM_NUM=?)
